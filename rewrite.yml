# ---
# type: specs.openrewrite.org/v1beta/style
# name: com.example.cleanup.HideUtilityClassConstructorSuppression
# styleConfigs:
#   - org.openrewrite.java.cleanup.HideUtilityClassConstructorStyle:
#     # ignoreIfAnnotatedBy: []
#       # - '@java.lang.SuppressWarnings("checkstyle:HideUtilityClassConstructor")'
---
type: specs.openrewrite.org/v1beta/recipe
name: com.example.cleanup
recipeList:
  - org.openrewrite.java.OrderImports:
      removeUnused: false
---
type: specs.openrewrite.org/v1beta/style
name: io.moderne.spring.style
styleConfigs:
  - org.openrewrite.java.style.ImportLayoutStyle:
      classCountToUseStarImport: 999
      nameCountToUseStarImport: 999
      layout:
        - import java.*
        - <blank line>
        - import javax.*
        - <blank line>
        - import all other imports
        - <blank line>
        - import org.springframework.*
        - <blank line>
        - import static all other imports
  - org.openrewrite.java.style.TabsAndIndentsStyle:
      useTabCharacter: true
      tabSize: 1
      indentSize: 1
      continuationIndent: 2
      indentsRelativeToExpressionStart: false